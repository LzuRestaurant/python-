{% extends "base.html" %}
{% block title %}考试记录{% endblock %}
{% block content %}
  <h3>考试记录</h3>
  <table class="table table-sm">
    <thead><tr><th>ID</th><th>用户</th><th>得分</th><th>总分</th><th>时间</th><th>用时(s)</th></tr></thead>
    <tbody>
      {% for r in recs %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.user_id }}</td>
        <td>{{ r.score }}</td>
        <td>{{ r.total }}</td>
        <td>{{ r.created_at }}</td>
        <td>{{ r.duration_seconds }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
